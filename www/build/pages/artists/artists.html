<ion-header>

  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Artists</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input [(ngModel)]="artistInput" placeholder="Search artist..."></ion-input>
    <button (click)="searchArtist(addQuotes(artistInput))" item-right>Go!</button>
  </ion-item>
  <h2>Results for {{artistInput}}:</h2>
  <ion-list>
    <button ion-item *ngFor="let a of artists" (click)="goToArtist(a.id)">
      {{a.name}}
      <ion-avatar item-left>
        <img *ngIf="a.images.length > 0" [src]="a.images[0].url">
        <img *ngIf="a.images.length == 0" [src]="defaultImage">
      </ion-avatar>
    </button>

  </ion-list>

</ion-content>
