<ion-header>

  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your Music</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <img width=150 height=45 [src]="splashlogo">
  </div>
  <h2>Most Played</h2>
  Here we list the most played songs (each click is a count)
  <br>
  <h2>Your Playlists</h2>
  Here we list your playlists. Each playlist has a list of songs.
  <div *ngFor="let playlist of playlists">
    <ion-item>
      <ion-label>
        {{playlist.name}}
      </ion-label>
      <button item-right secondary (click)="editPlaylist(playlist)">Edit</button>
      <button item-right secondary (click)="deletePlaylist(playlist)">Delete</button>
    </ion-item>

  </div>
  <button secondary (click)="createPlaylist()">
    <ion-icon name="add-circle"></ion-icon>
    New Playlist
  </button>
</ion-content>
