<ion-modal padding>
  <ion-content>
    <h2>Playlist: {{playlist.name}}</h2>
    ID: #{{playlist.id}}

    <h4>List of tracks:</h4>
    <ion-list>
      <button ion-item *ngFor="let track of playlist.tracks">
        <ion-label>{{track.name}}</ion-label>
        <ion-avatar item-left>
          <img [src]="track.album.images[0].url">
        </ion-avatar>
        <ion-label item-right>{{track.duration_ms}}</ion-label>
      </button>
    </ion-list>

  </ion-content>
</ion-modal>
