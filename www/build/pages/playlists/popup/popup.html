  <ion-modal padding>
    <ion-content>
      <h2>Add to Playlist</h2>
      <button ion-item *ngFor="let playlist of playlists; let i = index" (click)="addToPlaylist(i)">
        {{playlist.name}}
      </button>
      <div *ngIf="playlists == null || playlists.length == 0">
        No playlists found. Please create to add.
      </div>
      <button secondary (click)="dismiss()">Close Modal</button>
    </ion-content>
  </ion-modal>
