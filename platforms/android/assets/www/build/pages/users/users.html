<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input [(ngModel)]="userInput" placeholder="Search user"></ion-input>
    <button (click)="searchProfile(userInput)" item-right>Go!</button>
  </ion-item>
  <ion-item>
    <b>{{person.display_name}}</b>
    <br>
    <ion-badge>{{noFollowers}}</ion-badge>
    <br>
    <ion-img [src]="imgDp" width="200px"></ion-img>
  </ion-item>
</ion-content>
